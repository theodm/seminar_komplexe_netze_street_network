<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bibliothek zum Darstellen der OSM-Maps. Bietet zahlreiche weitere Features zur Interaktion mit den Karten. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script> -->
    <!-- 
        ToDo: Hier wird die Entwicklungsversion von openlayers verwendet, da die aktuelle Version (8.2.0) einen Bug enth채lt bei der Implementation 
        des WebGLVectorLayer. Dadurch lassen sich die Features nicht richtig ausw채hlen / hovern. Mit der aktuelleren Version ist das behoben; leider funktioniert
        die hitTolerance dort auch nicht :/
     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/9.0.0-dev.1700569525429/dist/ol.min.js" integrity="sha512-w8jLSh7vJxSqgM0IZwPVwfRnmJYTrk6vPfvF353yFTOaRKUoXt/PUVquWHZUzwOR1w+vQ9CCc0HBanSWQbr5CQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bibliothek f체r HTTP-Requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bibliothek zum einfachen Speichern / Laden von Cookies -->
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>

    <!-- Notwendige Stylesheets f체r openlayers (Bibliothek zum Darstellen der OSM-Maps)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">

    <!-- Unsere JavaScript-Einstiegsdatei -->
    <script src="index.js" type="module"></script>

    <!-- Inline CSS -->
    <style type="text/css">
        /* flex box layout; left should be remaining size right as big as needed */
        #map-and-settings {
            display: flex;
            flex-direction: row;

            height: 98vh;
        }

        #map {
            flex: 1;
        }

        #info {
            position: absolute;
            display: inline-block;
            height: auto;
            width: auto;
            z-index: 100;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            padding: 5px;
            left: 50%;
            transform: translateX(3%);
            visibility: hidden;
            pointer-events: none;

            font-family: "Lucida Console", Monaco, monospace;
            font-size: 9pt;
        }

        #info p {
            margin: 0;
            padding: 0;
        }

        #settings {
            padding: 10px;
        }

        #settings h1 {
            text-align: center;
        }

        .settings-box {
            display: flex;
            flex-direction: column;

            padding: 5px;
        }

        .settings-box label {
            margin-top: 5px;
        }

        .settings-box input {
            margin-top: 2px;
        }
        .settings-box select {
            margin-top: 2px;
        }

        .settings-checkbox {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .settings-checkbox label {
            margin-top: 0;
        }

        #graph-info-table {
            width: 100%;
        }

        #graph-info-table td {
            padding: 2px;
        }

        #graph-info-box {
            overflow-y: scroll;
            max-height: 200px;
        }

    </style>
</head>

<body>
<div id="map-and-settings">
    <div id="map" class="map">

        <div id="info">
        </div>
    </div>
    <div id="settings">
        <h1>Settings</h1>
        <div id="settings-coordinates" class="settings-box">
            <label for="lat">Latitude</label>
            <input type="text" name="lat" id="lat" value="" disabled>
            <label for="lon">Longitude</label>
            <input type="text" name="lon" id="lon" value="" disabled>
        </div>
        <div id="settings-coordinates-bbox" class="settings-box">
            <label for="lat">North</label>
            <input type="text" name="north" id="north" value="" disabled>
            <label for="lon">East</label>
            <input type="text" name="east" id="east" value="" disabled>
            <label for="lat">South</label>
            <input type="text" name="south" id="south" value="" disabled>
            <label for="lon">West</label>
            <input type="text" name="west" id="west" value="" disabled>
        </div>
        <div id="settings-geosearch" class="settings-box">
            <label for="geosearch">Search</label>
            <input type="text" name="geosearch" id="geosearch" value="">
            <input type="button" name="geosearch-button" id="geosearch-button" value="Search">
        </div>
        <div id="graph-info-box" class="settings-box">
            <!-- Key / Value -->
            <table id="graph-info-table">
                <tr>
                    <td>num nodes</td>
                    <td id="num_nodes"></td>
                </tr>
                <tr>
                    <td>num edges</td>
                    <td id="num_edges"></td>
                </tr>
                <tr>
                    <td>max degree</td>
                    <td id="max_degree"></td>
                </tr>
                <tr>
                    <td>avg degree</td>
                    <td id="avg_degree"></td>
                </tr>
                <tr>
                    <td>min degree</td>
                    <td id="min_degree"></td>
                </tr>
                <tr>
                    <td>average_shortest_path_length</td>
                    <td id="average_shortest_path_length"></td>
                </tr>
                <tr>
                    <td>diameter</td>
                    <td id="diameter"></td>
                </tr>
            </table>
        </div>
        <div id="settings-buttons" class="settings-box">
            <!-- checkbox to enable/disable fixed position of tooltip -->
            <div class="settings-checkbox">
                <label for="fixed-tooltip">Fixed Tooltip</label>
                <input type="checkbox" name="fixed-tooltip" id="fixed-tooltip" value="fixed-position">
            </div>
            <select id="graph-type" name="graph-type">
                <option value="MultiDiGraph">default (MultiDiGraph)</option>
                <option value="Graph">simple (Graph)</option>
            </select>
            <select id="renderer" name="renderer">
                <option value="vector">vector (slowest, hq)</option>
                <option value="vectorImage">vectorImage (slow, lq)</option>
                <option value="webgl" selected="selected">webgl (fast, hq, buggy)</option>
            </select>
            <input type="button" name="load-graph-button" id="load-graph-button" value="Load Graph for BBox">
            <input type="button" name="load-graph-button" id="load-shortest-path-info-button" value="Shortest Path Info (last)">
            <input type="button" name="load-graph-button" id="clear-cookies-button" value="Clear Cookies">
        </div>
    </div>

</body>

</html>
